{% include header.html %}

<main id="main-content" class="main-content">
    <div class="contact-form-wrapper">
        <form target="_blank" class="contact-form" action='https://forms.zohopublic.com/seashellmessagescom/form/ContactUs/formperma/BMKcthcPKD25qmXMuVe8UAmd4cC8TiHe1wWhjMdjlVU/htmlRecords/submit' name='form' id='form' method='POST' accept-charset='UTF-8' enctype='multipart/form-data'>
        <div class="row">
                <div class="offset-by-three six columns form-content-wrapper">
                    <input type="hidden" name="zf_referrer_name" value=""><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
                    <input type="hidden" name="zf_redirect_url" value=""><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
                    <input type="hidden" name="zc_gad" value=""><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
                    <!--Name-->
                    <label>First Name
                        <span class="mandatory-star">*</span>
                    </label>
                    <input type="text" maxlength="255" name="Name_First" fieldType=7 minlength="2" required/>
                    <label>Last Name
                        <span class="mandatory-star">*</span>
                    </label>
                    <input type="text" maxlength="255" name="Name_Last" fieldType=7 minlength="2" required/>
                    <!--Email-->
                    <label>Email
                        <span class="mandatory-star">*</span>
                    </label>
                    <input type="email" maxlength="255" name="Email" value="" fieldType=9 required/>
                    <!--Dropdown-->
                    <label>Service Requested
                        <span class="mandatory-star">*</span>
                    </label>
                    <select name="Dropdown" required>
                        <option selected="true" value="-Select-">-Select-</option>
                        <option value="Edit&#x20;Journal&#x20;Paper">Edit Journal Paper</option>
                        <option value="Edit&#x20;Other&#x20;Manuscript">Edit Other Manuscript</option>
                        <option value="Writing&#x20;Coaching">Writing Coaching</option>
                        <option value="Presentation&#x20;Coaching">Presentation Coaching</option>
                        <option value="Other&#x20;Communication&#x20;Service">Other Communication Service</option>
                    </select>
                    <!--Multi Line-->
                    <label>Message
                        <span class="mandatory-star">*</span>
                    </label>
                    <textarea name="MultiLine" maxlength="65535" required></textarea>

                    <button class="submit-button" type="submit"><em>Submit</em></button>
                </div>
            </div>
        </form>
    </div>
</main>
{% include footer.html %}
